<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login â€“ RePlate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
            z-index: 1;
        }
        
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            z-index: 1;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            top: -10%;
            right: -5%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            bottom: -10%;
            left: -5%;
            animation-delay: -7s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            max-width: 440px;
            width: 100%;
            padding: 3rem 2.5rem;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 2.25rem;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.5rem;
            font-style: italic;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #64748b;
            text-align: center;
            font-size: 0.875rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }
        
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: center;
            width: fit-content;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 1px solid rgba(30, 64, 175, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #334155;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            letter-spacing: 0.3px;
        }
        
        .required {
            color: #ef4444;
            margin-left: 2px;
        }
        
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.9375rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            font-family: 'Work Sans', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        input.error {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.8125rem;
            margin-top: 0.375rem;
            display: none;
            font-weight: 500;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: #475569;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            accent-color: #3b82f6;
        }
        
        .remember-me label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            font-size: 0.875rem;
            color: #475569;
        }
        
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Work Sans', sans-serif;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .back-link a:hover {
            color: #3b82f6;
        }
        
        .shield-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.15);
        }
        
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            font-weight: 500;
            animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .toast.show {
            display: block;
        }
        
        .toast.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 1.875rem;
            }
            
            .toast {
                top: 1rem;
                right: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    
    <div class="container">
        <div class="card">
            <div class="shield-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
            </div>
            
            <h1 class="logo">RePlate</h1>
            <p class="subtitle">Administrative Access Portal</p>
            
            <div class="admin-badge">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                Administrator Login
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <svg class="password-toggle" id="togglePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember this device</label>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">Access Dashboard</button>
            </form>
            
            <div class="back-link">
                <a href="/">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Main Website
                </a>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Form elements
        const form = document.getElementById('adminLoginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });
        
        // Toast notification function
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }
        
        // Check if user was logged out
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logout') === 'success') {
                showToast('Admin logged out successfully', 'success');
            }
        });
        
        // Validation functions
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error');
            errorDiv.classList.remove('show');
        }
        
        function clearAllErrors() {
            ['email', 'password'].forEach(clearError);
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Generate JWT token (demo - replace with actual backend)
        function generateToken(email, role) {
            // In production, this would be done on the backend
            const header = btoa(JSON.stringify({ alg: 'HS256', typ: 'JWT' }));
            const payload = btoa(JSON.stringify({
                email: email,
                role: role,
                exp: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
            }));
            const signature = btoa('demo-signature'); // In production, use proper signing
            
            return `${header}.${payload}.${signature}`;
        }
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearAllErrors();
            
            let isValid = true;
            
            // Validate email
            if (!validateEmail(emailInput.value)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (passwordInput.value.length === 0) {
                showError('password', 'Please enter your password');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Authenticating...';
            
            try {
                // TODO: Replace with actual API call
                // const response = await fetch('/api/admin/login', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({
                //         email: emailInput.value.trim().toLowerCase(),
                //         password: passwordInput.value
                //     })
                // });
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // For demo: Check localStorage (replace with actual backend)
                const admins = JSON.parse(localStorage.getItem('admins') || '[]');
                const admin = admins.find(a => a.email === emailInput.value.trim().toLowerCase());
                
                if (!admin) {
                    showError('email', 'No account found with this email');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Access Dashboard';
                    return;
                }
                
                // In production, verify password hash with bcrypt
                if (admin.password !== passwordInput.value) {
                    showError('password', 'Incorrect password');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Access Dashboard';
                    return;
                }
                
                // Verify role
                if (admin.role !== 'admin') {
                    showToast('Unauthorized access. Admin credentials required.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Access Dashboard';
                    return;
                }
                
                // Generate JWT token
                const token = generateToken(admin.email, admin.role);
                
                // Store token
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem('adminToken', token);
                } else {
                    sessionStorage.setItem('adminToken', token);
                }
                
                // Store admin info
                localStorage.setItem('currentAdmin', JSON.stringify({
                    email: admin.email,
                    fullName: admin.fullName,
                    role: admin.role
                }));
                
                // Show success and redirect
                showToast('Login successful. Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showToast('Login failed. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Access Dashboard';
            }
        });
        
        // Clear errors on input
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                clearError(this.id);
            });
        });
        
        // Logout function (to be called from dashboard)
        window.logout = function() {
            // Clear tokens and user data
            localStorage.removeItem('adminToken');
            sessionStorage.removeItem('adminToken');
            localStorage.removeItem('currentAdmin');
            
            // Redirect to login with success message
            window.location.href = '/admin/login?logout=success';
        };
    </script>
</body>
</html>
