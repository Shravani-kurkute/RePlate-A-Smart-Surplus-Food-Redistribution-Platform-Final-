<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carbontally</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Roboto', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
}

/* Background Video */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
    opacity:0.55;
}

/* Dark Overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    z-index:-1;
}

/* Main Glass Container */
.container{
    width:80%;
    max-width:900px; /* Reduced width */
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(12px);
    background:linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    border:2px solid rgba(255,255,255,0.3);
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
    color:white;
}

/* Image */
.container img{
    width:350px;
    border-radius:15px;
    margin-right:40px;
}

/* Content */
.content h1{
    font-size:3.2rem;
    font-weight:900;
    letter-spacing:2px;
}

.content h1 span{
    color:#22c55e;
}

.content p{
    font-size:1.3rem;
    margin:15px 0 30px;
    opacity:0.9;
}

/* Buttons */
.buttons{
    display:flex;
    gap:15px;
}

.buttons a{
    text-decoration:none;
    padding:12px 28px;
    border-radius:30px;
    font-weight:bold;
    transition:0.3s ease;
}

.get-started{
    border:2px solid white;
    color:white;
}

.get-started:hover{
    background:white;
    color:black;
}

.log-in{
    background:white;
    color:black;
}

.log-in:hover{
    background:transparent;
    color:white;
    border:2px solid white;
}

/* Responsive */
@media(max-width:768px){
    .container{
        flex-direction:column;
        text-align:center;
    }
    .container img{
        margin:0 0 20px 0;
        width:250px;
    }
}
</style>
</head>
<body>

<video autoplay muted loop playsinline>
    <source src="1.mov" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <img src="landing.jpg" alt="Carbon analytics visualization" style="height: 400px;">
    <div class="content">
        <h1>Re<span>Plate</span></h1>
        <p>Real-Time Surplus Redistribution for a Sustainable Future</p>
        <div class="buttons">
            <a class="get-started" href="selection.html">Get Started</a>
        </div>
    </div>
</div>

</body>
</html>
